<!DOCTYPE html>
<h1>Pulled beef ragu recipe</h1>
<img src="beefragu.jpeg" alt="a dish of homemade pulled beef ragu">
<h2>Ingredients</h2>
<ul>
    <li>2kg beef roast</li>
    <li>1 cup red cooking wine</li>
    <li>2 cups uncooked rigatoni pasta</li>
</ul>
<h2>Recipe</h2>
<ol>
    <li>Sear all sides of the beef roast until browned.</li>
    <li>Reduce red wine until only 1 cup remains.</li>
    <li>Enjoy!</li>
</ol>
